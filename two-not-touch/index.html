    <!DOCTYPE html>
    <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <img id="logo" src="assets/tnt-logo.svg">
    <div id="bigContainer">
        <div id="boardContainer"></div>
        <div id="victory">
            <p id="victoryText">Victory!</p>
            <div id="playAgain">
                <img id="retryArrow" class="playAgain" src="assets/retry-arrow.svg">
                <span id="retryText" class="playAgain">Play Again</span>
            </div>
        </div>
    </div>
    <div id="sliderDiv">
        <p class="label" id="sliderlabel">Board Size</p>
        <input type="range" min="8" max="20" value="10" id="slider">
        <p class="label" id="sliderval"></p>
    </div>
    <button id="generate">New Puzzle</button>
    


    <script src="tnt.js"></script>
</body>
